<div>
  <div class="row" ng-cloak>
    <div ng-repeat="column in vm.columns">
      <div class="col-xs-12">
        <div ng-repeat="review in column">
          <review review="review"></review><br>
        </div>
      </div>
    </div>

    <div ng-hide="vm.columns && vm.columns.length">
      <div class="col-sm-12 no-reviews-here">
        <em>This story has not been reviewed yet.</em>
      </div>
    </div>
  </div>
</div>
