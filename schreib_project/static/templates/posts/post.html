<div class="row">
  <div class="col-sm-12 text-left">
    <!-- <div class="well"> -->
      <div class="post">
        <div class="post__title">
          <a ng-href="/read">{{ post.title }}</a>
        </div>

        <div class="post__genre">
          {{ post.genre}}
        </div>

        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            {{ post.author.username }}
          </a>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
