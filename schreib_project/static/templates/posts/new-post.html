<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post__title">Title:</label>
    <input type="text" class="form-control" id="post__title" ng-model="vm.title" placeholder="Title" required autofocus/>  
  </div>
  <div class="form-group">
    <label for="post__content">Write your story here:</label>
    <textarea class="form-control"
              id="post__content"
              rows="3"
              placeholder="Once upon a time..."
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Post
    </button>
  </div>
</form>
