<div>
  <br><br>
  <h1>Give A Review!</h1>

  <div>
    <h4>Title: {{ post.title }}</h4>
    <h4>Genre: {{ post.genre }}</h4>
  </div>

  <div class="post__content">
    <p>Suggest edits:</p>
    <textarea id="textarea" ui-tinymce="tinymceOptions" ng-model="tinymceModel"><!--{{ post.content }}--> Hello world!</textarea>
  </div>

  <br> <br>

  <div class="form-group">
    <label for="review__overall"><h4>Overall Comments:</h4></label>
    <input type="text" class="form-control" id="review__overall" ng-model="overall" placeholder="General commentary & constructive advice" required autofocus/>
  </div>

  <div class="form-group">
    <h4>Ratings:</h4>
    <label for="review__storyflow">Story Flow:</label>
    <input type="radio" class="form-control" id="review__storyflow" ng-model="storyflow" required autofocus/>

    <label for="review__style">Style Consistency:</label>
    <input type="radio" class="form-control" id="review__style" ng-model="style" required autofocus/>

    <label for="review__rating">Overall:</label>
    <input type="radio" class="form-control" id="review__rating" ng-model="rating" required autofocus/>
  </div>

  <div class="form-group text-right">
    <a ng-href="/discover" type="submit" class="btn btn-primary">
      Submit Review
    </a>
  </div>
</div>
