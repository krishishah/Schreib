			<!--Multi Step Form -->
    	<div class="msf-container">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-8 msf-form">
    					<form role="form" class="form-inline" ng-submit="vm.register()">
    						<div class="form-group">
    							<label for="email">Email:</label><br>
                  <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ejohn@notgoogle.com" required/>
    						</div><br><br>
                            <div class="form-group">
    							<label for="username">Username:</label><br>
                  <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="john" required/>
    						</div><br><br>
                            <div class="form-group">
    							<label for="password">Password:</label><br>
                  <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" required/>
                            </div><br><br>
    						<div class="form-group">
    							<label for="first-name">First Name:</label><br>
                  <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="John" required/>
    						</div><br><br>
    						<div class="form-group">
    							<label for="last-name">Last Name:</label><br>
                  <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="Doe" required/>
    						</div><br><br>
    						<div class="form-group">
    							<label for="birth-date">Date of Birth:</label><br>
                  <input type="text" class="form-control" id="register__dob" ng-model="vm.dob" placeholder="ex. YYYY-MM-DD" required/>
    						</div><br><br>
                            <div class="form-group">
                                <label>Genres I like reading:</label><br>

                                <div class="checkboxes-1">
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="action" value="action"> Action
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="adventure" value="adventure"> Adventure
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="crime" value="crime"> Crime
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="fan-fiction" value="fan-fiction"> Fan Fiction
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="fantasy" value="fantasy"> Fantasy
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="horror" value="horror"> Horror
					                </label>
                                    <label class="checkbox-inline">
					                	<input type="checkbox" name="romance" value="romance"> Romance
					                </label>
                                </div>
                            </div>
