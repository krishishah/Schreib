<!-- Intro Header -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Registration</h1>
      <!--                        <p class="intro-text">Your Writing Companion</p>-->
    </div>
  </div>
</div>

<!--Multi Step Form -->
<div class="msf-container">
  <div class="container">
    <div class="row">
      <div class="col-md-8 msf-form">
        <form role="form" class="form-inline" ng-submit="vm.register()">
          <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="john@notgoogle.com" required/>
          </div><br><br>
          <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="john" required/>
          </div><br><br>
          <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" required/>
          </div><br><br>
          <div class="form-group">
            <label for="first-name">First Name:</label><br>
            <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="John" required/>
          </div><br><br>
          <div class="form-group">
            <label for="last-name">Last Name:</label><br>
            <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="Doe" required/>
          </div><br><br>
          <div class="form-group">
            <label for="birth-date">Date of Birth:</label><br>
            <input type="text" class="form-control" id="register__dob" ng-model="vm.dob" placeholder="YYYY-MM-DD" required/>
          </div><br><br>
          <div class="form-group">
            <label>Genres I like reading:</label><br>

            <div class="checkboxes-1">
              <label class="checkbox-inline">
                <input type="checkbox" name="action" value="action" id="register__likes_action" ng-model="vm.likes_action" ng-init="vm.likes_action=false"> Action
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="adventure" value="adventure" id="register__likes_adventure" ng-model="vm.likes_adventure" ng-init="vm.likes_adventure=false"> Adventure
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="crime" value="crime" id="register__likes_crime" ng-model="vm.likes_crime" ng-init="vm.likes_crime=false"> Crime
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="fan_fiction" value="fan_fiction" id="register__likes_fan_fiction" ng-model="vm.likes_fan_fiction" ng-init="vm.likes_fan_fiction=false"> Fan Fiction
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="fantasy" value="fantasy" id="register__likes_fantasy" ng-model="vm.likes_fantasy" ng-init="vm.likes_fantasy=false"> Fantasy
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="horror" value="horror" id="register__likes_horror" ng-model="vm.likes_horror" ng-init="vm.likes_horror=false"> Horror
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="romance" value="romance" id="register__likes_romance" ng-model="vm.likes_romance" ng-init="vm.likes_romance=false"> Romance
              </label>
            </div>
          </div>



          <br><br><label><b>By clicking the register button below, you agree to the siteâ€™s <a href="#"><u>Terms and Conditions</u></a>.</b></label><br><br>
          <button type="submit" class="btn">Register</button>

        </form>

      </div>
    </div>
  </div>
</div>
