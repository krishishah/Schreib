	<!-- Intro Header -->
    	<div class="container">
    		<div class="row">
    			<div class="col-md-8">
    				<h1>Registration</h1>
    				<!--                        <p class="intro-text">Your Writing Companion</p>-->
    			</div>
    		</div>
    	</div>

			<!--Multi Step Form -->
    	<div class="msf-container">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-8 msf-form">
    					<form role="form" action="" method="post" class="form-inline" ng-submit="vm.register()">
    						<div class="form-group">
    							<label for="email">Email:</label><br>
                  <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" required/>
    						</div><br><br>
                            <div class="form-group">
    							<label for="username">Username:</label><br>
                  <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" required/>
    						</div><br><br>
                            <div class="form-group">
    							<label for="password">Password:</label><br>
                  <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. Password" required/>
                            </div><br><br>
    						<div class="form-group">
    							<label for="first-name">First Name:</label><br>
                  <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="John" required/>
    						</div><br><br>
    						<div class="form-group">
    							<label for="last-name">Last Name:</label><br>
                  <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="Doe" required/>
    						</div><br><br>
    						<div class="form-group">
    							<label for="birth-date">Date of Birth:</label><br>
                  <input type="text" class="form-control" id="register__dob" ng-model="vm.dob" placeholder="ex. YYYY-MM-DD" required/>
    						</div>
    						
    						

    						<br><br><label><b>By clicking the register button below, you agree to the siteâ€™s <a href="#"><u>Terms and Conditions</u></a>.</b></label><br><br>
    						<button type="submit" class="btn">Submit</button>

    					</form>

    				</div>
    			</div>
    		</div>
    	</div>
