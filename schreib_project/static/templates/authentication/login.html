<div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form class="form-signin" role="form" ng-submit="vm.login()">
                              <div class="form-group">
                                <label for="login__email">Email address</label>
                                <input type="text" class="form-control" id="login__email" ng-model="vm.email" placeholder="Email Address" required autofocus/>
                              </div>

                              <div class="form-group">
                                <label for="login__password" >Password</label>
                                <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="Password" required/>
                              </div>
                                <div class="form-group">
                                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                </div>
                                <label> Don't have an account? <br>
                                <a href="register.html"><u>Register now.</u></a></label>
                        </form>
                    </div>
                </div>
