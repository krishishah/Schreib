    	<div class="msf-container text-center">
    		<div class="container">
    			<div class="row">
    				<div class="col-sm-12 msf-form">
    					<form role="form" action="" method="post" class="form-inline">
    						<div class="form-group">
    							<label for="username">Username:</label><br>
    							<input type="text" name="username" class="username form-control" id="username">
    						</div><br><br>
    						<div class="form-group">
    							<label for="first-name">First Name:</label><br>
    							<input type="text" name="first-name" class="first-name form-control" id="first-name">
    						</div><br><br>
    						<div class="form-group">
    							<label for="last-name">Last Name:</label><br>
    							<input type="text" name="last-name" class="last-name form-control" id="last-name">
    						</div><br><br>
    						<div class="form-group">
    							<label for="birth-date">Date of Birth (DD/MM/YYYY):</label><br>
    							<input type="text" name="birth-date" class="birth-date form-control" id="birth-date" pattern="[0-1][0-9]/[0-1][0-9]/[0-9][0-9][0-9][0-9]">
    						</div><br><br>
    						<div class="form-group">
    							<label for="email">Email:</label><br>
    							<input type="email" name="email" class="email form-control" id="email">
    						</div><br><br>
    						<div class="form-group">
    							<label for="password">Password:</label><br>
    							<input type="password" name="password" class="password form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 characters">
    						</div>

    						<br><br><label><b>By clicking the register button below, you agree to the siteâ€™s <a href="#"><u>Terms and Conditions</u></a>.</b></label><br><br>
